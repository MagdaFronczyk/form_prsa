<div id="nowa-tradycja-form-background">

  <section class="nowa-tradycja-form-section container">

    <h2 class="nowa-tradycja-form-title">formularz zgłoszenia do konkursu muzyki folkowej polskiego radia s.a "nowa
      tradycja"</h2>

    <div class="nowa-tradycja-form">

      <div class="nowa-tradycja-form_field text-fields">
        <label for="firstName">
          Imię
        </label>
        <input type="text" name="name" id="firstName" minlength="3" maxlength="50">
        <div class="error-container">
          <span class="error-message empty">Pole obowiązkowe</span>
          <span class="error-message short">Musi zwierać conajmniej 3 znaki</span>
          <span class="error-message long">Musi być krótsze niż 50 znaków</span>
          <span class="error-message letters">Musisz używać liter</span>
        </div>
      </div>

      <div class="nowa-tradycja-form_field text-fields" minlength="3" maxlength="50">
        <label for="lastName">
          Nazwisko
        </label>
        <input type="text" name="lastName" id="lastName">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="Nick">
          Nazwa zespołu
        </label>
        <input type="text" name="nick" id="nick" minlength="3" maxlength="50" required title="Użuto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="e-mail">
          Email
        </label>
        <input type="email" name="email" id="e-mail" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="street-name">
          Ulica
        </label>
        <input type="text" name="street-name" id="street-name" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="city-name">
          Miejscowość
        </label>
        <input type="text" name="city-name" id="city-name" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="zip-code">
          Kod pocztowy
        </label>
        <input type="text" name="zip-code" id="zip-code" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="phone">
          Telefon
        </label>
        <input type="text" name="phone" id="phone" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="fax">
          Fax
        </label>
        <input type="text" name="fax" id="fax" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="band-count">
          Ilość człownków zespołu
        </label>
        <input type="text" name="band-count" id="band-count" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="instruments">
          Używane instrumenty
        </label>
        <input type="text" name="instruments" id="instruments" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="technical-needs">
          Potrzeby techniczne
        </label>
        <input type="text" name="technical-needs" id="technical-needs" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="program">
          Program
        </label>
        <input type="text" name="program" id="program" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="biografia">
          Biografia
        </label>
        <input type="text" name="biografia" id="biografia" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_agreements">
        <div class="nowa-tradycja-form_field">
          <label for="agreement" class="checkmark-container">
            1. Oświadczam,że ...
            <input type="checkbox" id="agreement" name="agreement" required>
            <span class="checkmark"></span>
          </label>
        </div>

        <input type="submit" class="button" value="Wyślij" id="submit-button">
      </div>

    </div>

  </section>
