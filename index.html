<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <title>Document</title>
</head>

<div id="nowa-tradycja-form-background">

  <section class="nowa-tradycja-form-section container">

    <h2 class="nowa-tradycja-form-title">formularz zgłoszenia do konkursu muzyki folkowej polskiego radia s.a "nowa
      tradycja"</h2>

    <form class="nowa-tradycja-form">

      <div class="nowa-tradycja-form_field text-fields">
        <label for="firstName">
          Imię
        </label>
        <input type="text" name="name" id="firstName" minlength="3" maxlength="50" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="lastName">
          Nazwisko
        </label>
        <input type="text" name="lastName" id="lastName" minlength="3" maxlength="50" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="Nick">
          Nick
        </label>
        <input type="text" name="nick" id="nick" minlength="3" maxlength="50" required title="Użuto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_field text-fields">
        <label for="e-mail">
          Email
        </label>
        <input type="email" name="email" id="e-mail" required title="Użyto niedozwolonych znaków">
      </div>

      <div class="nowa-tradycja-form_files">

        <div class="nowa-tradycja-form_field file-fields">
          <label for="music-file">
            Dodaj uwtory
            <i class="fas fa-file-upload"></i>
          </label>
          <input type="file" id="music-file" name="music-file" accept="audio/*" required multiple>
        </div>

        <div class="nowa-tradycja-form_field file-fields">
          <label for="image-file">
            Dodaj zdjęcia
            <i class="fas fa-file-upload"></i>
          </label>
          <input type="file" id="image-file" name="image-file" accept="image/*" required multiple>
        </div>

        <div class="nowa-tradycja-form_field file-fields">
          <label for="document-file">
            Dodaj Formularz PDF
            <i class="fas fa-file-upload"></i>
          </label>
          <input type="file" id="document-file" name="document-file" accept=".pdf">
        </div>
      </div>

      <div class="nowa-tradycja-form_agreements">
        <div class="nowa-tradycja-form_field">
          <label for="agreement" class="checkmark-container">
            1. Oświadczam,że ...
            <input type="checkbox" id="agreement" name="agreement" required>
            <span class="checkmark"></span>
          </label>
        </div>

        <input type="submit" class="button" value="Wyślij" id="submit-button">
      </div>

    </form>
    
  </section>

</div>
<script src="app.js"></script>

</html>
